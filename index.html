<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <title>The Code Review Registration Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news how your code is doing right in your inbox</p>
        <div class="thick-line"></div>
        <div class="thin-line"></div>
        <form>
            <fieldset class="contact">
                <legend>Contact Information</legend>
                <label for="name">Full Name</label><br class="no-br">
                <input type="text" id="name" name="full_name" placeholder="Required" required><br>
                <label for="email">Email Address</label><br class="no-br">
                <input type="email" id="email" name="email_address" placeholder="Required" required><br>
                <label for="number">Phone Number</label><br class="no-br">
                <input type="tel" id="number" name="phone_number"><br>
                <label for="address">Street Address</label><br class="no-br">
                <input type="text" id="address" name="street_address"><br>
                <label for="city">City</label><br class="no-br">
                <input type="text" id="city" name="city"><br>
                <label for="state">State</label><br class="no-br">
                <select name="state" id="state">
                    <option value="" selected="selected" disabled="disabled" class="light">Choose State</option>
                    <option value="AL" class="black">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
                <label for="zip">Zip Code</label><br class="no-br">
                <input type="number" id="zip" name="zip_code">
            </fieldset>
            <div class="thin-line"></div>
            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to recieve</label><br>
                <input type="checkbox" id="html-news" name="user_newsletters" value="newsletter_html"><label for="html-news">HTML News</label><br>
                <input type="checkbox" id="css-news" name="user_newsletters" value="newsletter_css"><label for="css-news">CSS News</label><br>
                <input type="checkbox" id="javascript-news" name="user_newsletters" value="newsletter_javascript"><label for="javascript-news">Javascript News</label><br>
                <label >Newsletter format</label><br>
                <input type="radio" id="html" value="html" name="newsletter_format"><label for="html">HTML</label><br>
                <input type="radio" id="plain-text" value="plain_text" name="newsletter_format"><label for="plain-text">Plain text</label><br>
                <label>Other topics you'd like to hear about</label><br>
                <textarea name="other_topics" id="other-topics" cols="30" rows="10"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
            <p class="copyright">Copyright The Code Review</p>
        </form>
    </main>
</body>
</html>
